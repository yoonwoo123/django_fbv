{% block body %}

<h1>게시글 목록</h1>
{% if user.is_authenticated %}
    <a href= "{% url 'boards:create' %}">글 쓰러가기</a>
<hr>
{% endif %}
{% for board in boards %}

    <p>닉네임 : {{ board.user }}</p>
    <p>제목 : {{ board.title }}</p>
    <a href="{% url 'boards:detail' board.pk %}">글 보러가기</a>
    <hr>
{% endfor %}

{% endblock %}
